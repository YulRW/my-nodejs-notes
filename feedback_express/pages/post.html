<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1><a href="/">返回首页</a>
      <small>发表评论</small>
    </h1>
    <hr>

    <form action="/post" method="post">
      <div class="form-group">
        <label for="input_name">你的名字</label>
        <input type="text" name="name" class="form-control" id="input_name" minlength="1" required minlength="2" maxlength="10"
          placeholder="请输入你的名字...">
      </div>
      <div class="form-group">
        <label for="input_message">留言</label>
        <textarea name="message" class="form-control" rows="5" id="input_message" required minlength="2"></textarea>
      </div>

      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>

</body>

</html>
